<section>
    <div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                Registro
            </div>
            <div class="panel-body">              
              <div class="row">
                <div class="my-controller col-xs-12">
                  <div class="row fluid breadcrumb div-buscar">                    
                    <div class="col-xs-6 col-md-3">
                      <label for="search">General:</label>
                      <input ng-change="empleado_list.listar()" ng-model="empleado_list.palabra_clave" id="search" class="form-control fa fa-shopping-cart" placeholder="Buscar" ng-model-options="{ debounce: 600 }">                      
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <label for="search">Estatus:</label>
                        <select class="form-control" required name="estatus" ng-model="empleado_list.estatus" ng-change="empleado_list.listar()">
                          <option value="0">Activo</option>
                          <option value="1">Eliminado</option>
                        </select>
                    </div>
                    <p class="col-xs-12 text-info">Optimize su busqueda con los filtros de la aplicación</p>
                  </div>

                  <br>
                  <!--Comienzo de la Div que contiene la tabla resposiva -->
                  <div class="table-responsive  margin-none ">
                  <table class="table table-striped table-bordered table-hover">
                      <thead>
                          <tr>
                              <th class="text-center">Foto</th>
                              <th class="text-center">
                                Nombre
                                <i class="fa fa-sort pull-right" style="cursor: pointer" ng-click="pag.ordenarPor('browser')"></i>
                              </th>
                              <th class="text-center">Apellido(s)</th>
                              <th class="text-center">Cargo</th>
                              <th class="text-center">Fecha de Registro</th>
                              <th class="text-center">&nbsp;&nbsp;&nbsp;Ver&nbsp;&nbsp;&nbsp;</th>
                              <th class="text-center" ng-if="empleado_list.estatus == 0">Eliminar</th>
                              <th class="text-center" ng-if="empleado_list.estatus == 1">Recuperar</th>
                          </tr>
                      </thead>
                        <tbody>
                            <tr ng-repeat="empleado in empleado_list.empleados">
                                <td ng-bind="empleado.foto"></td>
                                <td ng-bind="empleado.nombre"></td>
                                <td ng-bind="empleado.apellidos"></td>
                                <td ng-bind="empleado.cargo"></td>
                                <td ng-bind="empleado.fecha_registro"></td>
                                <td class="text-center">
                                  <i class="fa fa-edit fa fa-2x"
                                    ng-click="empleado_list.empleado_details( empleado.id_empleado )">
                                  </i>
                                </td>
                                <td class="text-center" ng-if="empleado_list.estatus == 0">
                                  <i class="fa fa-close fa-2x"
                                    ng-click="empleado_list.empleado_eliminar( empleado.id_empleado )">
                                  </i>
                                </td>
                                <td class="text-center" ng-if="empleado_list.estatus == 1">
                                  <i class="fa fa-recycle fa-2x"
                                    ng-click="empleado_list.empleado_recuperar( empleado.id_empleado )">
                                  </i>
                                </td>
                            </tr>
                      </tbody>
                  </table>
                </div>
                <!--Fin Tabla resposive -->               
              </div>
            </div>
          </div>
          <!-- /.panel-body -->
      </div>
  </div>
</section>
