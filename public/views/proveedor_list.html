<section>
    <div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                Registro
            </div>
            <div class="panel-body">              
              <div class="row">
                <div class="my-controller col-xs-12">
                  <div class="row fluid breadcrumb div-buscar">                    
                    <div class="col-xs-6 col-md-3">
                      <label for="search">General:</label>
                      <input ng-change="proveedor_list.listar()" ng-model="proveedor_list.palabra_clave" id="search" class="form-control fa fa-shopping-cart" placeholder="Buscar" ng-model-options="{ debounce: 600 }">                      
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <label for="search">Estatus:</label>
                        <select class="form-control" required name="estatus" ng-model="proveedor_list.estatus" ng-change="proveedor_list.listar()">
                          <option value="0">Activo</option>
                          <option value="1">Eliminado</option>
                        </select>
                    </div>
                    <p class="col-xs-12 text-info">Optimize su busqueda con los filtros de la aplicación</p>
                  </div>

                  <br>
                  <!--Comienzo de la Div que contiene la tabla resposiva -->
                  <div class="table-responsive  margin-none ">
                  <table class="table table-striped table-bordered table-hover">
                      <thead>
                          <tr>
                              <th class="text-center">
                                ID
                                <span class="fa fa-sort pull-right"></span>
                              </th>
                              <th class="text-center">
                                Razón Social
                                <span class="fa fa-sort pull-right" style="cursor: pointer" ng-click="pag.ordenarPor('browser')"></span>
                              </th>
                              <th class="text-center">Representante</th>
                              <th class="text-center">Fecha de Registro</th>
                              <th class="text-center">&nbsp;&nbsp;&nbsp;Ver&nbsp;&nbsp;&nbsp;</th>
                              <th class="text-center" ng-if="proveedor_list.estatus == 0">Eliminar</th>
                              <th class="text-center" ng-if="proveedor_list.estatus == 1">Recuperar</th>
                          </tr>
                      </thead>
                        <tbody>
                            <tr ng-repeat="proveedor in proveedor_list.proveedores">
                                <td class="text-center" ng-bind="proveedor.id_proveedor"></td>
                                <td class="text-center" ng-bind="proveedor.razon_social"></td>
                                <td ng-bind="proveedor.nombre + '&nbsp;' + proveedor.apellidos"></td>
                                <td class="text-center" ng-bind="proveedor.fecha_registro"></td>
                                <td class="text-center">
                                  <i class="fa fa-edit fa fa-2x"
                                    ng-click="proveedor_list.proveedor_details( proveedor.id_proveedor )">
                                  </i>
                                </td>
                                <td class="text-center" ng-if="proveedor_list.estatus == 0">
                                  <i class="fa fa-trash-o fa-2x" ng-click="proveedor_list.proveedor_eliminar( proveedor.id_proveedor )"></i>
                                </td>
                                <td class="text-center" ng-if="proveedor_list.estatus == 1">
                                  <i class="fa fa-recycle fa-2x"
                                    ng-click="proveedor_list.proveedor_recuperar( proveedor.id_proveedor )">
                                  </i>
                                </td>
                            </tr>
                      </tbody>
                  </table>
                </div>
                <!--Fin Tabla resposive -->               
              </div>
            </div>
          </div>
          <!-- /.panel-body -->
      </div>
  </div>
</section>
