<section>
    <div ng-controller="ControladorEmpleados as emp">
        <h1>Empleados</h1> <!--Nombre  del Modulo -->
        <ol class="breadcrumb">
            <!-- Seguido de la accion que se va a realizar en este caso crear producto-->
            <h4><li class="active"><i class="fa fa-user"></i> Lista de Empleados</li></h4>
        </ol>

        <div class="panel panel-primary">
            <div class="panel-heading">
                Registro
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-lg-4 form-group">
                        <label>Buscar: </label>
                        <input class="form-control" placeholder="Buscar...." ng-model="buscar.$">
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-4 form-group">
                        <label>Buscar Versi√≥n</label>
                        <select ng-model="buscar.version" class="form-control">
                            <option value="">Todos</option>
                            <option value="3.">3.</option>
                            <option value="1.">1.</option>
                            <option value="2.">2.</option>
                            <option value="0.">0.</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-4 form-group">
                        <label>Buscar Browser: </label>
                        <input class="form-control" placeholder="Buscar...." ng-model="buscar.browser">
                    </div>
                </div>
                <div class="table-responsive vertical-scroll">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Rendering engine</th>
                                <th>Browser</th>
                                <th>Platform(s)</th>
                                <th>Engine version</th>
                                <th>CSS grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="empleado in emp.empleados | orderBy:ordenSeleccionado | filter:buscar">
                                <td>{{empleado.rendering}}</td>
                                <td>{{empleado.browser | uppercase}}</td>
                                <td>{{empleado.plataform | lowercase}}</td>
                                <td>{{empleado.version}}</td>
                                <td>{{empleado.grade}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
</section>
